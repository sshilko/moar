---
layout: defaultpost
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}<br/><a title="{{ page.title }}" href="{{ site.baseurl }}{{ page.id }}">{{ site.baseurl }}{{ page.id }}</a>
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
